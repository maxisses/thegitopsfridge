apiVersion: apps/v1
kind: Deployment
metadata:
  name: packofcheese
  labels:
    app: packofcheese
    app.kubernetes.io/part-of: myfridge
spec:
  replicas: 5
  selector:
    matchLabels:
      app: packofcheese
  template:
    metadata:
      labels:
        app: packofcheese
    spec:
      containers:
      - name: packofcheese
        image: quay.io/mdargatz/thegitopsfridge:v1
        ports:
        - containerPort: 8080